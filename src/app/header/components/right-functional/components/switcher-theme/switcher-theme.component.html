<button class="switcher-theme" (click)="onSwitcherThemeClick()">
    @if (colorThemeService.isDarkMode) {
        <img src="https://cdn.jsdelivr.net/gh/filin121666/about_me@gh-pages/dark-theme.svg" alt="" class="switcher-theme-image">
    } @else {
        <img src="https://cdn.jsdelivr.net/gh/filin121666/about_me@gh-pages/light-theme.svg" alt="" class="switcher-theme-image">
    }
</button>
